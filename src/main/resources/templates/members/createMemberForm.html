<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>

<div class="container">

  <form role="form" action="/members/new" th:object="${memberForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>

      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect value</p>

    </div>
    <div class="form-group">
      <label th:for="phoneNo">휴대전화 번호</label>

      <input type="text" th:field="*{phoneNo}" class="form-control" placeholder="휴대전화 번호를 입력하세요"
             th:class="${#fields.hasErrors('phoneNo')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}">Incorrect value</p>

    </div>
    <div class="form-group">
      <label th:for="depth1">시</label>

      <input type="text" th:field="*{depth1}" class="form-control" placeholder="거주하는 시를 입력하세요"
             th:class="${#fields.hasErrors('depth1')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('depth1')}" th:errors="*{depth1}">Incorrect value</p>

    </div>
    <div class="form-group">
      <label th:for="depth2">구</label>

      <input type="text" th:field="*{depth2}" class="form-control" placeholder="거주하는 구를 입력하세요"
             th:class="${#fields.hasErrors('depth2')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('depth2')}" th:errors="*{depth2}">Incorrect value</p>

    </div>
    <div class="form-group">
      <label th:for="depth3">동</label>

      <input type="text" th:field="*{depth3}" class="form-control" placeholder="거주하는 동을 입력하세요"
             th:class="${#fields.hasErrors('depth3')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('depth3')}" th:errors="*{depth3}">Incorrect value</p>

    </div>
    <div class="form-group">
      <label th:for="loginId">로그인 아이디</label>

      <input type="text" th:field="*{loginId}" class="form-control" placeholder="로그인 아이디를 입력하세요"
             th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect value</p>

    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>

      <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect value</p>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
</div> <!-- /container -->

</body>
</html>
